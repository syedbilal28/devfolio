<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="#0C121D" stroke="#fec544" stroke-width="3"/>
  
  <!-- Network nodes -->
  <!-- Center node -->
  <circle cx="96" cy="96" r="18" fill="#fec544"/>
  <circle cx="96" cy="96" r="12" fill="#ffd166" opacity="0.6"/>
  
  <!-- Top nodes -->
  <circle cx="96" cy="48" r="15" fill="#7a99d9"/>
  <circle cx="60" cy="60" r="12" fill="#fec544" opacity="0.9"/>
  <circle cx="132" cy="60" r="12" fill="#7a99d9" opacity="0.9"/>
  
  <!-- Bottom nodes -->
  <circle cx="96" cy="144" r="15" fill="#7a99d9"/>
  <circle cx="60" cy="132" r="12" fill="#fec544" opacity="0.9"/>
  <circle cx="132" cy="132" r="12" fill="#7a99d9" opacity="0.9"/>
  
  <!-- Side nodes -->
  <circle cx="48" cy="96" r="12" fill="#fec544" opacity="0.8"/>
  <circle cx="144" cy="96" r="12" fill="#7a99d9" opacity="0.8"/>
  
  <!-- Connection lines -->
  <!-- From center to top -->
  <line x1="96" y1="78" x2="96" y2="63" stroke="#fec544" stroke-width="2" opacity="0.7"/>
  <line x1="81" y1="81" x2="69" y2="69" stroke="#fec544" stroke-width="1.5" opacity="0.6"/>
  <line x1="111" y1="81" x2="123" y2="69" stroke="#7a99d9" stroke-width="1.5" opacity="0.6"/>
  
  <!-- From center to bottom -->
  <line x1="96" y1="114" x2="96" y2="129" stroke="#7a99d9" stroke-width="2" opacity="0.7"/>
  <line x1="81" y1="111" x2="69" y2="123" stroke="#fec544" stroke-width="1.5" opacity="0.6"/>
  <line x1="111" y1="111" x2="123" y2="123" stroke="#7a99d9" stroke-width="1.5" opacity="0.6"/>
  
  <!-- From center to sides -->
  <line x1="78" y1="96" x2="60" y2="96" stroke="#fec544" stroke-width="1.5" opacity="0.6"/>
  <line x1="114" y1="96" x2="132" y2="96" stroke="#7a99d9" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Inter-node connections -->
  <line x1="60" y1="60" x2="48" y2="96" stroke="#fec544" stroke-width="1.2" opacity="0.5"/>
  <line x1="132" y1="60" x2="144" y2="96" stroke="#7a99d9" stroke-width="1.2" opacity="0.5"/>
  <line x1="60" y1="132" x2="48" y2="96" stroke="#fec544" stroke-width="1.2" opacity="0.5"/>
  <line x1="132" y1="132" x2="144" y2="96" stroke="#7a99d9" stroke-width="1.2" opacity="0.5"/>
  
  <!-- Additional connections for complexity -->
  <line x1="60" y1="60" x2="96" y2="48" stroke="#fec544" stroke-width="1" opacity="0.4"/>
  <line x1="132" y1="60" x2="96" y2="48" stroke="#7a99d9" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="132" x2="96" y2="144" stroke="#fec544" stroke-width="1" opacity="0.4"/>
  <line x1="132" y1="132" x2="96" y2="144" stroke="#7a99d9" stroke-width="1" opacity="0.4"/>
</svg>
